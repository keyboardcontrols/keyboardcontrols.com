---
layout: default
---

<div class="max-width-3 mx-auto">
    <div class="center">
        <h1>{{ page.title }}</h1>
        <time class="article-date">{{ date date }}</time>
        <span class="clearfix">
            {% for tag in page.tags %}
                #{{ tag }}
            {% endfor %}
        </span>
    </div>
    <div class="article-contents page">
        {{ page.content }}
    </div>
</div>
