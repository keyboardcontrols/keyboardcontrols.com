---
layout: default
---

<div class="article">
    <div class="row">
        <div class="head">
            <h1>{{ page.title }}</h1>
            <div class="meta">
                <time class="date">{{ date date }}</time>
                    {% for tag in page.tags %}
                        #{{ tag }}
                    {% endfor %}
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="contents">
            {{ page.content }}
        </div>
    </div>
</div>
